<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>{% block pagetitle %}ofDoc{% endblock %}</title>

    <!--<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- font -->
    <!--<link href="http://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">-->
    <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="top-bar">
        <div class="container">
            <div class="row">
                <div class="col m8">
                    <a href="/latest/">
                        <img class="oFlogo" src="http://openframeworks.cc/assets/images/of-logo.svg"/>
                        <div class="header">language reference</div>
                    </a>
                </div>
                <div class="col m4" style="50px">
                    <div class="input-field">

                        <input id="search" placeholder="search" type="search"></input>
                        <label for="search"><i class="zmdi zmdi-search "></i></label>
                        <div id="search-result"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.0.2/fuse.min.js"></script>
    <script src="script.js"></script>
</body>

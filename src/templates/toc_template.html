{% extends "base.html" %}
{% block content %}

<div id="toc">
    <div class="row">
        {% for col in content %}
        <div class="col s4">
            {% for folder in col %}
                <span class="folder-name"> {{folder.name}} </span>
                {% for file in folder.files %}
                    <a href="{{ file }}.html" class="file-name">{{ file }}</a>
                {% endfor %}
            {% endfor %}
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>ofDoc -  {{ pageTitle }}</title>
    <link rel="stylesheet" type="text/css" class="ui" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- font -->
    <link href="http://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

</head>
<body>

    <div class="ui container toc" style="margin-top:50px">
        <h1 class="ui dividing header">openFrameworks Documentation</h1>

        <div class="ui relaxed grid">
            <div class="three column row">
                {% for col in content %}
                <div class="column">
                    {% for folder in col %}
                    <div class="ui link list">
                        <div class="active item folder">
                            {{folder.name}}
                        </div>
                        {% for file in folder.files %}
                        <a href="{{ file }}.html" class="item">{{ file }}</a>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}

            </div>
        </div>


        <script>
            $('.ui.accordion')
            .accordion()
        </script>
    </body>
